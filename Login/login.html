<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="../LOGO.png">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <a href="../HomePage/home.html"><img class="logo" src="logo.png" alt="logo"></a>
    <div class="background-image">
        <div class="container-things">
            <div class="tulisan">
                <h1 class="judulnya">Selamat Datang di JalanJejak</h1>
            </div>
            <div class="login-box">
                <div class="login-judul">
                    <h1>Login</h1>
                </div>
                <div class="login-input">
                    <form action="../HomePage/home.html" method="get">
                        <label for="username">Username/Email</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                      
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ingat saya</label>
                          </div>
                        <input type="submit" value="Login">
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
